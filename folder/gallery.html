<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #image {
            width: 100%;
            max-width: 600px;
            height: 400px;
            margin: 20px auto;
            border: 3px solid #333;
            background-color: #fff;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #333;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .preview {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border: 2px solid #666;
            cursor: pointer;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .preview:hover {
            transform: scale(1.05);
            border-color: #007bff;
        }

        .preview:focus {
            outline: 3px solid #007bff;
            outline-offset: 2px;
            transform: scale(1.05);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gallery</h1>
        
        <div id="image">
            Hover over an image below to display here.
        </div>

        <div class="gallery">
            <img 
                class="preview" 
                src="iphone.jpeg" 
                alt="Latest iphone in market"
                tabindex="0"
                onmouseover="upDate(this)"
                onmouseout="undo()"
                onfocus="upDate(this)"
                onblur="undo()"
            >
            
            <img 
                class="preview" 
                src="tuf.jpg"
                alt="Strongest Gaming Laptop"
                tabindex="0"
                onmouseover="upDate(this)"
                onmouseout="undo()"
                onfocus="upDate(this)"
                onblur="undo()"
            >
            
            <img 
                class="preview" 
                src="MSI.png" 
                alt="Strongest GPU"
                tabindex="0"
                onmouseover="upDate(this)"
                onmouseout="undo()"
                onfocus="upDate(this)"
                onblur="undo()"
            >
            
            <img 
                class="preview" 
                src="s25.png" 
                alt="Latest Samsung S Series"
                tabindex="0"
                onmouseover="upDate(this)"
                onmouseout="undo()"
                onfocus="upDate(this)"
                onblur="undo()"
            >
            
            <img 
                class="preview" 
                src="banana.jpg" 
                alt="Banana with eyes  "
                tabindex="0"
                onmouseover="upDate(this)"
                onmouseout="undo()"
                onfocus="upDate(this)"
                onblur="undo()"
            >
            
            <img 
                class="preview" 
                src="LV.jpg" 
                alt="Nike Shoes collab with LV "
                tabindex="0"
                onmouseover="upDate(this)"
                onmouseout="undo()"
                onfocus="upDate(this)"
                onblur="undo()"
            >
        </div>
    </div>

    <script>
        function upDate(previewPic) {
            console.log("upDate function triggered");
            console.log("Alt text:", previewPic.alt);
            console.log("Source:", previewPic.src);
            
            const imageDiv = document.getElementById('image');
            imageDiv.innerHTML = previewPic.alt;
            imageDiv.style.backgroundImage = "url('" + previewPic.src + "')";
        }

        function undo() {
            console.log("undo function triggered");
            
            const imageDiv = document.getElementById('image');
            imageDiv.style.backgroundImage = "url('')";
            imageDiv.innerHTML = "Hover over an image below to display here.";
        }

        function addTabFocus() {
            console.log("addTabFocus function triggered");
            
            const images = document.querySelectorAll('.preview');
            
            for (let i = 0; i < images.length; i++) {
                images[i].setAttribute('tabindex', '0');
            }
        }

        window.onload = function() {
            addTabFocus();
        };
    </script>
</body>

</html>
